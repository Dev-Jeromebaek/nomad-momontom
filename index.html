<!DOCTYPE html>
<html>

<head>
  <title>Momontom</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
  <section class="center">
    <div class="js-clock clock">
      <h3 class="clock__text">00:00:00</h3>
    </div>
    <form class="js-form form">
      <input class="form__input" type="text" placeholder="What is your name?" />
    </form>
    <h4 class="js-greetings greetings"></h4>

    <form class="js-toDoForm to-do">
      <input class="to-do__add-to-do" type="text" placeholder="Write a to do" />
    </form>
    <ul class="js-toDoList list"></ul>

    <span class="js-weather weather">
      <span class="weather__text"></span>
    </span>
  </section>

  <script src="src/clock.js"></script>
  <script src="src/gretting.js"></script>
  <script src="src/todo.js"></script>
  <script src="src/bg.js"></script>
  <script src="src/weather.js"></script>
</body>

</html>
